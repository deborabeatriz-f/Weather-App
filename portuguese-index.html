  <!-- PAGE CONTENT-->
  <body>
    <div class="container">
      <div class="card weatherApp main-card">
        <div class="card-body">
          
          <!-- MAIN: WEATHER OF THE DAY -->
          <h4>Pesquisar Previsão do Tempo
            <span>
             <a href="./index.html" class="language" class="language">Inglês /</a>
             <a href="./spanish-index.html" class="language" class="language">Espanhol</a>
            </span>
          </h4>
          <form class="my-4" id="mainSearch">
            <input id="citySearch" type="text" placeholder="Nome da Cidade" autocomplete="off"/>
            <input id="search" type="submit" value="Pesquisar" />
          </form>
          <div class="row">
            <div class="col">
              <h1 id="theCity"></h1>
            </div>
            <div class="col">
              <ul class="infos">
                <li id="date"></li>
                <li id="forecast"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>
                <h2>
                  <span id="theTemperature"> </span>
                  <span id="theDegree">
                    <small>°C </small>
                  </span>
                   <img id="tempImg" src="" />
                </h2>
              </div>
            </div>
            <div class="col">
              <ul class="infos">
                <li>Humidade: <span id="humidity"></span>%</li>
                <li>Vento: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
          <br />
         <!-- WEATHER FORECAST NEXT DAYS -->        
          <div class="card otherForecast bg-transparent">
          </div>
          </div>
        </div>
